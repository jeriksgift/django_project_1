{% extends "master.html"%}

{% block title %}
Home
{% endblock %}

{% block content %}
<div class="members-table">
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        {% for x in members %}
        <tr>
            <td>{{x.id}}</td>
            <td><a href="/details/{{x.id}}">{{x.f_name}} {{x.l_name}}</a></td>
            <td>{{x.phone}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
